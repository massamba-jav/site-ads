<!DOCTYPE html>
<html>

<head>
    <title>Merci !</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Découvrez les meilleurs petits boulots à Dakar pour gagner 10 000 FCFA par jour. Conseils pratiques pour vendre des crédits mobiles, choisir les bons quartiers et maximiser vos profits.">
    <meta name="keywords"
        content="petits boulots Dakar, gagner argent Sénégal, emplois lucratifs, business Dakar, crédit mobile Sénégal, vente vêtements rue">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #f39c12;
            --light-bg: #f8f9fa;
        }
    
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }
    
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }
    
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1569025698325-0e7e0ce9ba4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            margin-bottom: 40px;
        }
    
        .article-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    
        .article-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
    
        .article-img {
            height: 200px;
            object-fit: cover;
        }
    
        .badge-custom {
            background-color: var(--accent-color);
            color: white;
        }
    
        .list-icon {
            color: var(--secondary-color);
            margin-right: 10px;
        }
    
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 0;
            margin-top: 50px;
        }
    
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
    
        .social-icons a:hover {
            color: var(--accent-color);
        }
    
        .btn-custom {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
    
        .btn-custom:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    
        .spot-card {
            transition: all 0.3s;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
    
        .spot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    
        .spot-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }
    
        .map-container {
            height: 400px;
            background: url('https://images.unsplash.com/photo-1571494146906-86de15d3817b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            border-radius: 10px;
            position: relative;
        }
    
        .map-pin {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    
        .map-pin::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgba(231, 76, 60, 0.3);
            border-radius: 50%;
            top: -5px;
            left: -5px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container text-center py-5">
        <h1>Message envoyé avec succès !</h1>
        <p>Nous vous contacterons bientôt.</p>
        <a href="/" class="btn btn-custom">Retour à l'accueil</a>
    </div>
</body>

</html>
